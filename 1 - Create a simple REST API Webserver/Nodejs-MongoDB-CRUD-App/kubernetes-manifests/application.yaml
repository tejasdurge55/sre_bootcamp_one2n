apiVersion: v1
kind: Service
metadata:
  name: crud-nodejs
spec:
  selector:
    app: crud-nodejs
  ports:
    - port: 80
      targetPort: 3000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: crud-nodejs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crud-nodejs
  template:
    metadata:
      labels:
        app: crud-nodejs
    spec:
      containers:
        - name: crud-nodejs
          image: tejasdurge55/mongo-crud-one2n-sre-bootcamp
          ports:
            - containerPort: 3000
          env:
            - name: MONGO_URL
              value: mongodb://mongo:27017/dev
          imagePullPolicy: Always
